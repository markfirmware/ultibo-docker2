version: '1.0'
steps:
  Building_x64:
    title: Building x64 Docker Image
    type: build
    image_name: markfirmware/ultibo-docker2-x64
    dockerfile: ultibo-docker2-x64.dockerfile
  Building_arm7hf:
    title: Building x64 Docker Image
    type: build
    image_name: markfirmware/ultibo-docker2-arm7hf
    dockerfile: ultibo-docker2-arm7hf.dockerfile
  Pushing_x64:
    title: Pushing x64 to Docker Registry
    type: push
    candidate: '${{Building_x64}}'
    tag: latest
  Pushing_arm7hf:
    title: Pushing arm7hf to Docker Registry
    type: push
    candidate: '${{Building_arm7hf}}'
    tag: latest
